<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salary Calculator</title>

    <link rel="stylesheet" href="style.css" />

    <script src="jquery.js"></script>
    <script src="app.js"></script>
</head>

<body>
    <h1> Employee Salary Calculator App!</h1>
    <p> We are calculating our total monthly budget. </p>

    <div>
        <form id="js-salary-calc-form">
            <input id="js-input-firstName" type="text" placeholder="First Name" />
            <input id="js-input-lastName" type="text" placeholder="Last Name" />
            <input id="js-input-employeeID" type="text" placeholder="ID" />
            <input id="js-input-jobTitle" type="text" placeholder="Job Title" />
            <input id="js-input-employeeAnnualSalary" type="text" placeholder="Annual Salary" />
            <button> Submit </button>
        </form>
    </div>
</body>

</html>
